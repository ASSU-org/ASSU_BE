<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>WebSocket 테스트</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h2>🔌 WebSocket 테스트</h2>

<div>
    <label>roomId: <input id="roomId" type="number" value="7" /></label><br/>
    <label>senderId: <input id="senderId" type="number" value="2" /></label><br/>
    <label>receiverId: <input id="receiverId" type="number" value="1" /></label><br/>
    <label>message: <input id="message" type="text" value="테스트 메시지입니다!" /></label><br/>
    <button onclick="connect()">Connect</button>
    <button onclick="sendMessage()">Send Message</button>
</div>

<hr/>
<pre id="log"></pre>

<script>
    let stompClient = null;

    function log(message) {
        document.getElementById("log").textContent += message + "\n";
    }

    function connect() {
        const socket = new SockJS("http://localhost:8080/ws/chat");
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            log("✅ 연결 성공: " + frame);

            const roomId = document.getElementById("roomId").value;
            stompClient.subscribe("/sub/chat/" + roomId, function (msg) {
                log("📨 수신: " + msg.body);
            });

            log("📡 구독 완료: /sub/chat/" + roomId);
        });
    }

    function sendMessage() {
        const roomId = document.getElementById("roomId").value;
        const senderId = document.getElementById("senderId").value;
        const receiverId = document.getElementById("receiverId").value;
        const message = document.getElementById("message").value;

        if (!stompClient || !stompClient.connected) {
            log("❌ 아직 연결되지 않았습니다.");
            return;
        }

        const payload = {
            roomId: parseInt(roomId),
            senderId: parseInt(senderId),
            receiverId: parseInt(receiverId),
            message: message
        };

        stompClient.send("/pub/send", {}, JSON.stringify(payload));
        log("📤 전송 완료: " + JSON.stringify(payload));
    }
</script>
</body>
</html>

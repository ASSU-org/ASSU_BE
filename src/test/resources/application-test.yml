spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

jwt:
  header: Authorization
  prefix: Bearer
  secret: dummy-secret
  access-valid-seconds: 3600
  refresh-valid-seconds: 1209600

assu:
  security:
    school-crypto:
      base64-key: "MTIzNDU2Nzg5MDEyMzQ1Njc4OTAxMjM0NTY3ODkwMTI="

